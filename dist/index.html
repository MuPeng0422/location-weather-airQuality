<!DOCTYPE html><html><head><meta charset=utf-8><title>齐圣云上园区</title><!--[if lt IE 10]>
    <script src="/static/js/browser-not-supported.js"></script>
    <![endif]--><style>html{
        background-color: #071327;
        height: 100%;
        width: 100%;
      }
      #start-bg,.wrap{
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 1;
        left: 0;
        top:0;
      }</style><link href=./static/css/app.1683fbdccc6e349690cb6267fb8d8727.css rel=stylesheet></head><body><div id=app></div><canvas ref=canvas id=start-bg></canvas><script>(function (id,starscolor,starsamount,starsradius,movrange,speed,trailing){
      //宇宙特效
      "use strict";
      let canvas = document.getElementById(id),
        ctx = canvas.getContext('2d'),
        w = canvas.width = window.innerWidth,
        h = canvas.height = window.innerHeight,

        hue = starscolor,//230
        stars = [],
        count = 0,
        maxStars = starsamount;//星星数量

      let canvas2 = document.createElement('canvas'),
        ctx2 = canvas2.getContext('2d');
      canvas2.width = 100;
      canvas2.height = 100;
      let half = canvas2.width / 8,
        gradient2 = ctx2.createRadialGradient(half, half, 0, half, half, half);
      gradient2.addColorStop(0.025, '#346b93');
      gradient2.addColorStop(0.3, 'hsl(' + hue + ', 61%, 33%)');
      gradient2.addColorStop(1, 'transparent');
      /*gradient2.addColorStop(0.1, 'hsl(' + hue + ', 61%, 33%)');
       gradient2.addColorStop(0.25, 'hsl(' + hue + ', 64%, 6%)');
       gradient2.addColorStop(1, 'transparent');
       */
      ctx2.fillStyle = gradient2;
      ctx2.beginPath();
      ctx2.arc(half, half, half, 0, Math.PI * 2);
      ctx2.closePath();
      ctx2.fill();

// End cache

      function random(min, max) {
        if (arguments.length < 2) {
          max = min;
          min = 0;
        }

        if (min > max) {
          let hold = max;
          max = min;
          min = hold;
        }

        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function maxOrbit(x, y) {
        let max = Math.max(x, y),
          diameter = Math.round(Math.sqrt(max * max + max * max));
        return diameter / movrange;
        //星星移动范围，值越大范围越小，
      }

      let Star = function() {

        this.orbitRadius = random(maxOrbit(w, h));
        this.radius = random(starsradius, this.orbitRadius) / 10;
        //星星半径大小
        this.orbitX = w / 2;
        this.orbitY = h / 2;
        this.timePassed = random(0, maxStars);
        this.speed = random(this.orbitRadius) / speed;
        //星星移动速度
        this.alpha = random(2, 10) / 10;

        count++;
        stars[count] = this;
      }

      Star.prototype.draw = function() {
        let x = Math.sin(this.timePassed) * this.orbitRadius + this.orbitX,
          y = Math.cos(this.timePassed) * this.orbitRadius + this.orbitY,
          twinkle = random(10);

        if (twinkle === 1 && this.alpha > 0) {
          this.alpha -= 0.05;
        } else if (twinkle === 2 && this.alpha < 1) {
          this.alpha += 0.05;
        }

        ctx.globalAlpha = this.alpha;
        ctx.drawImage(canvas2, x - this.radius / 2, y - this.radius / 2, this.radius, this.radius);
        this.timePassed += this.speed;
      }

      for (let i = 0; i < maxStars; i++) {
        new Star();
      }

      function animation() {

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = trailing; //尾巴
        ctx.fillStyle = 'rgba(0,0,0,0)';
        ctx.fillRect(0, 0, w, h)

        /*  ctx.globalCompositeOperation = 'lighter';  */
        for (let i = 1, l = stars.length; i < l; i++) {
          stars[i].draw();
        };

        window.requestAnimationFrame(animation);
      }

      animation();
    })("start-bg",200,800,1,0.8,500000,0.1)</script><script type=text/javascript src=./static/js/manifest.53f7079ce656e5d231b4.js></script><script type=text/javascript src=./static/js/vendor.f6904892fe4cfedb54f0.js></script><script type=text/javascript src=./static/js/app.129d11401d53d3776303.js></script></body></html>
